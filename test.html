<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>@hpcc-js/observable-md</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@hpcc-js/common/font-awesome/css/font-awesome.min.css">
    <style>
        body {
            padding: 0px;
            margin: 8px;
            background: white;
            color: black;
        }
        
        #placeholder {
            position: absolute;
            left: 8px;
            top: 8px;
            right: 8px;
            bottom: 8px;
            max-width: 480px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@hpcc-js/observable-md/dist/index.full.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var omdMod = window["@hpcc-js/observable-md"]
    </script>

</head>

<body onresize="doResize()">
    <div id="placeholder">
    </div>
    <script>
        var app = new omdMod.Observable()
            .target("placeholder")
            .text(`md\`# Hello World - \${mol}!

_A [@hpcc-js/observable-md](https://github.com/hpcc-systems/Visualization/tree/master/packages/observable-md) demo - these demos are currently a work in progress and have dependencies which may or may not exist at any given time..._

* <i class="fa fa-arrow-right fa-lg" style="color:darkgray"></i> - Render Page (\\`
                ctrl + s\\ `).
* <i class="fa fa-download fa-lg" style="color:darkgray"></i> - Download as HTML.
* <i class="fa fa-bug fa-lg" style="color:darkgray"></i> - Show Developer Info - _the live code values_.
* Samples Drop Down - _expect frequent updates, while the plugins get updated with new functionality_
* <i class="fa fa-github fa-lg" style="color:darkgray"></i> - Github Repository.

Very Quick Start:
1. Edit the Markdown on the left
2. Click the "Render" <i class="fa fa-arrow-right fa-lg" style="color:darkgray"></i> button (or press \\`
                ctrl + s\\ `).
3. Explore the samples in the drop down (top right).
\`

mol = 6 * 7;  // mol - get it?
`);

        doResize();

        function doResize() {
            if (app) {
                app
                    .resize()
                    .lazyRender();
            }
        }
    </script>
</body>

</html>
