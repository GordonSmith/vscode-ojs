<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Observable JS</title>
    <script src="./dist/runtime.js"></script>
</head>

<body>
    <div id="placeholder">
    </div>
    <script>
        runtime.renderTo("#placeholder", `\
{
    let i = 0;
    while(true) {
        yield Promises.tick(1000, ++i);
    }
}
`);

    </script>
</body>

</html>
