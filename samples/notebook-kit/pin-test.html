<!doctype html>
<notebook theme="air" xmlns="http://www.w3.org/1999/xhtml">
  <title>Pin Test Notebook</title>
  
  <script id="1" type="text/markdown">
    # Pin Feature Test
    
    This notebook tests the pin/unpin functionality for cells.
  </script>
  
  <script id="2" type="module" pinned="">
    // This cell should be pinned by default
    const pinnedMessage = "This cell is pinned!";
    display(pinnedMessage);
  </script>
  
  <script id="3" type="module">
    // This cell should NOT be pinned by default
    const unpinnedMessage = "This cell is not pinned!";
    display(unpinnedMessage);
  </script>
  
  <script id="4" type="application/vnd.observable.javascript" pinned="">
    // Observable JavaScript cell that is pinned
    viewof slider = Inputs.range([0, 100], {step: 1, label: "Test Slider", value: 50})
  </script>
  
  <script id="5" type="application/vnd.observable.javascript">
    // Observable JavaScript cell that is not pinned
    slider * 2
  </script>
</notebook>
